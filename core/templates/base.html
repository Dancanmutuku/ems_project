<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Techpak Technologies Limited{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Footer styling */
    footer {
      background-color: #f8f9fa;
      padding: 15px 10px;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
    footer a {
      color: #004080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Navbar link button styling */
    .nav-link-button, .nav-link {
      color: #fff !important;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 1rem;
    }
    .nav-link-button:hover, .nav-link:hover {
      color: #ccc !important;
      text-decoration: underline;
    }

    /* Ensure body padding so content doesn't hide under fixed navbar */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<!-- Navbar: fixed-top -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'employee_dashboard' %}">Techpak Technologies Limited</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'employee_dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item ms-2">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="nav-link-button">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="mt-auto">
  &copy; {{ now|date:"Y" }} All Rights Reserved | 
  <a href="https://x.com/dan_bnp" target="_blank">Dancan Mutuku</a>
</footer>

<!-- Bootstrap JS (for navbar toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
