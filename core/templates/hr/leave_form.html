{% extends "base_hr.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h2 class="card-title mb-4">Apply Leave for Employee</h2>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Apply</button>
                <a href="{% url 'leave_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
