{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Card styling */
        .login-card {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* Smooth sequential animations */
        h3,
        label,
        input,
        .btn-primary {
            opacity: 0;
            transform: translateY(20px);
            animation: slideFadeIn 0.6s forwards;
        }

        h3 { animation-delay: 0.2s; }
        label[for="username"] { animation-delay: 0.4s; }
        #username { animation-delay: 0.6s; }
        label[for="password"] { animation-delay: 0.8s; }
        #password { animation-delay: 1s; }
        .btn-primary { animation-delay: 1.2s; }

        @keyframes slideFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h3 {
            color: #004080;
            font-weight: 600;
        }

        .form-label { font-weight: 500; }

        .btn-primary {
            background-color: #004080;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00264d;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .login-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Employee Login</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger text-center small">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
