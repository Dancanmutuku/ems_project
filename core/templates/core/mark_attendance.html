{% extends "base.html" %}
{% block title %}Add Attendance{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="bi bi-plus-circle me-2"></i>
          <h4 class="mb-0">Add Attendance</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Attendance Date -->
            <div class="mb-3">
              <label for="date" class="form-label fw-semibold">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <!-- Check-in Time -->
            <div class="mb-3">
              <label for="check_in" class="form-label fw-semibold">Check-in Time</label>
              <input type="time" class="form-control" id="check_in" name="check_in">
            </div>
            
            <!-- Check-out Time -->
            <div class="mb-3">
              <label for="check_out" class="form-label fw-semibold">Check-out Time</label>
              <input type="time" class="form-control" id="check_out" name="check_out">
            </div>
            
            <!-- Attendance Status -->
            <div class="mb-3">
              <label for="status" class="form-label fw-semibold">Status</label>
              <select class="form-select" id="status" name="status" required>
                <option value="" disabled selected>-- Select Status --</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Leave">Leave</option>
              </select>
            </div>
            
            <!-- Buttons -->
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-2 mt-4">
              <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary w-100 w-sm-auto">
                <i class="bi bi-arrow-left"></i> Back
              </a>
              <button type="submit" class="btn btn-success w-100 w-sm-auto">
                <i class="bi bi-check-circle"></i> Save Attendance
              </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
