{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Departments</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for dept in departments %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ dept.name }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-center">No departments available</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
