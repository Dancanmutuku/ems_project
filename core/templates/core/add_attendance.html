{% extends "base.html" %}
{% block title %}Add Attendance{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add Attendance</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="check_in" class="form-label">Check-in Time</label>
              <input type="time" class="form-control" id="check_in" name="check_in">
            </div>
            <div class="mb-3">
              <label for="check_out" class="form-label">Check-out Time</label>
              <input type="time" class="form-control" id="check_out" name="check_out">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Leave">Leave</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Save Attendance
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
